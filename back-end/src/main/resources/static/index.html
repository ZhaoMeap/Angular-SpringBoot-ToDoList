<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ğŸ“‹ æˆ‘çš„ To-Do List</h1>

        <!-- æ–°å¢å¾…è¾¦äº‹é … -->
        <div class="input-group mb-3">
            <input type="text" id="newTodoTitle" class="form-control" placeholder="è«‹è¼¸å…¥å¾…è¾¦äº‹é …">
            <button class="btn btn-primary" onclick="addTodo()">æ–°å¢</button>
        </div>

        <!-- Todo æ¸…å–® -->
        <ul id="todoList" class="list-group">
            <!-- é€™è£¡æœƒé€é JS å‹•æ…‹æ’å…¥å¾…è¾¦äº‹é … -->
        </ul>
    </div>

    <script>
        const API_URL = "/api/todos";

        // å–å¾—æ‰€æœ‰ Todo
        async function fetchTodos() {
            const response = await fetch(API_URL);
            const todos = await response.json();
            const todoList = document.getElementById("todoList");
            todoList.innerHTML = ""; // æ¸…ç©ºåˆ—è¡¨

            todos.forEach(todo => {
                const li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

                li.innerHTML = `
                    <span ${todo.completed ? 'style="text-decoration: line-through;"' : ''}>${todo.title}</span>
                    <div>
                        <button class="btn btn-success btn-sm me-2" onclick="toggleComplete(${todo.id}, ${todo.completed})">${todo.completed ? "âŒ æœªå®Œæˆ" : "âœ… å®Œæˆ"}</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTodo(${todo.id})">ğŸ—‘ï¸ åˆªé™¤</button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        // æ–°å¢ Todo
        async function addTodo() {
            const title = document.getElementById("newTodoTitle").value;
            if (!title) return alert("è«‹è¼¸å…¥å¾…è¾¦äº‹é …ï¼");

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title })
            });

            document.getElementById("newTodoTitle").value = ""; // æ¸…ç©ºè¼¸å…¥æ¡†
            fetchTodos();
        }

        // åˆªé™¤ Todo
        async function deleteTodo(id) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            fetchTodos();
        }

        // åˆ‡æ›å®Œæˆç‹€æ…‹
        async function toggleComplete(id, completed) {
            // å…ˆå–å¾—ç›®å‰çš„ todo è©³ç´°è³‡æ–™
            const res = await fetch(`/api/todos/${id}`);
            const todo = await res.json();

            // å‚³é€æ›´æ–°è«‹æ±‚ï¼ˆè¦åŒ…å« title + description + completedï¼‰
            await fetch(`${API_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    title: todo.title,
                    description: todo.description || "",
                    completed: !completed
                })
            });
            fetchTodos();
        }

        // åˆå§‹è¼‰å…¥
        fetchTodos();
    </script>
</body>
</html>
